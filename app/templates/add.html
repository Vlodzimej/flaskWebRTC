<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="static/css/index.css">
<form method="POST" action="/add" enctype=multipart/form-data id="send_stream">
</form>
<div class="container d-flex h-100">
    <div class="row justify-content-center align-self-center mx-auto w-75">
        <div class="input-group mb-3">
            <input type="text" class="form-control" required placeholder="Ссылка на RTSP поток" name="stream_url" form="send_stream">
            <div class="input-group-append">
                <button form="send_stream" class="btn btn-outline-dark" type="submit">Отправить</button>
            </div>
        </div>
        <small class="form-text text-muted">Пожалуйста, отправляйте существующий, публичный RTSP поток не требующий авторизации</small>
    </div>
</div>
{% endblock %}
