{% extends "base.html" %}

{% block content %}
        <script type=text/javascript src="{{ url_for('static', filename='bower_components/webrtc-adapter/release/adapter.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='bower_components/kurento-client/js/kurento-client.js') }}"></script>
        <script type=text/javascript src="{{ url_for('static', filename='bower_components/kurento-utils/js/kurento-utils.js') }}"></script>
        <script type=text/javascript src="{{ url_for('static', filename='js/index.js') }}"></script>

                                <button type="button" id="stop" class="btn btn-outline-info">Stop</button>
